<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birthday Gift</title>
    <link rel="stylesheet" href="gift.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Kalam:wght@300;400;700&display=swap" rel="stylesheet">
</head>
<body>
    <h1>Today is My Birthday</h1>
    <img id="ai" src="ai.jpeg">
    <h3 id="age">24 Years old</h3>
    <h5 id="date">20.05.2024</h5>
    <div class="gift">
        <h2 class="gift-title">Here's how happy I am for you today</h2>
        <h3 class="hover">(hover over the gift)</h3>
        <div class="giftimg" id="giftimgfirst"></div>
    </div>
    <div class="gift">
        <h2 class="gift-title">Here's your second gift</h2>
        <div class="giftimg" id="giftimgsecond"></div>
    </div>
</body>
</html>
